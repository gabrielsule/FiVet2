<ion-searchbar (ionInput)="findCaballos($event)" [autocomplete]="true"></ion-searchbar>
<ion-list no-lines>
    <ion-item (click)="goToNuevaFicha()">
        <ion-avatar item-left>
            <img src="assets/img/add.png">
        </ion-avatar>
        <h2>Agregar nuevo</h2>
    </ion-item>
    <ion-item *ngFor="let caballo of caballosList" (click)="goToFicha(caballo.ID)">
        <ion-avatar item-left>
            <img src="assets/img/caballo.jpg">
        </ion-avatar>
        <h2>{{caballo.Nombre}}</h2>
        <p>{{getDescGrupoCaballo(caballo)}}</p>
    </ion-item>
</ion-list>
