        </ion-buttons>
        <ion-buttons end>
            <button ion-button color="secondary" clear (click)="saveNota()">Guardar</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

        <ion-item>
            <ion-textarea rows="6" placeholder="Ingrese nota" [(ngModel)]="nota.Descripcion"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime displayFormat="D/M/YYYY" pickerFormat="D MMMM YYYY" cancelText="Cancelar" doneText="Aceptar" [(ngModel)]="nota.FechaNotificacion"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hora</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="nota.HoraNotificacion"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Activa</ion-label>
